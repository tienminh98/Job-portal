<div class="home-page">
  <section class="banner mt-3">
    <img src="content/images/logos.png" alt="logo" style="width: 100px;height: 50px;">
    <video class="w-100" [controls]="false" [loop]="true" [autoplay]="true" [muted]="true">
      <source src="content/videos/v1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="my-2">Please sign in to your Saks OFF 5TH Account.</div>
  </section>
  <section class="info">
    <form nz-form [formGroup]="loginForm" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-label [nzLabelAlign]="left" [nzSm]="24" [nzXs]="24" nzRequired nzFor="phone">Phone number</nz-form-label>
        <nz-form-control [nzSm]="24" [nzXs]="24" nzErrorTip="The input is not valid phone">
          <input nz-input formControlName="phone" id="phone" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzLabelAlign]="left" [nzSm]="24" [nzXs]="24" nzRequired nzFor="password">Phone number</nz-form-label>
        <nz-form-control  [nzSm]="24" [nzXs]="24" nzErrorTip="The input is not valid password!">
          <nz-input-group [nzSuffix]="iconPassword">
            <input nz-input [type]="isShowPassword ? 'text' : 'password'"  formControlName="password" id="password" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item nz-row class="register-area mb-0" >
        <nz-form-control class="text-center">
          <button class="w-100 custom-btn text-uppercase" nz-button nzSize="large" nzType="default">CHECKOUT</button>
        </nz-form-control>
      </nz-form-item>
      <ng-template #iconPassword>
        @if (isShowPassword) {
          <span (click)="isShowPassword = !isShowPassword" nz-icon nzType="eye-invisible" nzTheme="outline"></span>
        } @else {
          <span (click)="isShowPassword = !isShowPassword" nz-icon nzType="eye" nzTheme="outline"></span>
        }
      </ng-template>
    </form>
  </section>
  <section class="social-network mt-3">
    <div class="d-flex">
      <a class="w-20" href=""><img style="width: 25px;height: 25px;" src="content/images/l1.png" alt="instar"></a>
      <a class="w-20" href=""><img style="width: 25px;height: 25px;" src="content/images/l2.png" alt="fb"></a>
      <a class="w-20" href=""><img style="width: 25px;height: 25px;" src="content/images/l3.png" alt="pri"></a>
      <a class="w-20" href=""><img style="width: 25px;height: 25px;" src="content/images/l4.png" alt="twi"></a>
      <a class="w-20" href=""><img style="width: 25px;height: 25px;" src="content/images/l5.png" alt="ytb"></a>
    </div>
    <div class="text">
      Â©2024. OFF5TH  CA Transparency in Supply Chains Act
    </div>
  </section>
</div>
