<div class="mt-3 order-delivery text-left">
  <div class="mb-3 text-center">
    <img src="content/images/logo.png" alt="logo" style="width: 138px;height: 50px;">
  </div>
  <div class="crypto">
    <form nz-form [formGroup]="withdrawForm" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-label [nzLabelAlign]="left" [nzSm]="24" [nzXs]="24" nzRequired nzFor="type">Type</nz-form-label>
        <nz-form-control [nzSm]="24" [nzXs]="24" nzErrorTip="The input is not type">
          <nz-radio-group formControlName="type" id="type">
            <label nz-radio nzValue="0">Bank</label>
            <label nz-radio nzValue="1">Crypto</label>
          </nz-radio-group>
        </nz-form-control>
      </nz-form-item>
      <div class="my-3">Amount of money in the wallet: ${{account?.user?.wallet}}</div>
      <nz-form-item>
        <nz-form-label [nzLabelAlign]="left" [nzSm]="24" [nzXs]="24" nzRequired nzFor="amount">Amount</nz-form-label>
        <nz-form-control [nzSm]="24" [nzXs]="24" nzErrorTip="The input is not valid amount!">
          <input prefix="$" nz-input type="number" formControlName="amount" id="amount" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item nz-row class="register-area mb-0" >
        <nz-form-control class="text-center">
          <button class="w-100 custom-btn" nz-button nzSize="large" nzType="default">Withdraw</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
</div>
